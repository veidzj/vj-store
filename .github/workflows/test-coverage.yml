name: Test Coverage

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
  
  coverage:
    runs-on: ubuntu-latest

    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
    
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm install
      
      - name: Check coverage
        run: |
          COVERAGE=$(npm test -- --coverage --silent | grep -o "Statements\s*:\s*[0-9.]*%" | grep -o "[0-9.]*")
  
          if (( $(echo "$COVERAGE > 90" | bc -l) )); then
            echo "Coverage is greater than 90%: $COVERAGE"
          else
            echo "Error: Coverage is less than 90%: $COVERAGE"
            exit 1
          fi
